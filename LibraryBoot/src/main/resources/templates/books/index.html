<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
<div th:each="book : ${books}" >
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYearOfCreation()}"></a>

</div>
<br/>
<hr/>
<a href="books/new">Create new book</a>

<button onclick="myFunction()" class="button">Change Role to Reader</button>

</body>
<script type="text/javascript" src="../../static/checkUser.js"></script>
<script type="text/javascript" src="../../static/changeRole.js"></script>
<script type="text/javascript" src="../../static/checkButton.js"></script>
</html>
